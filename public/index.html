    <style>
        .loader {
          /* background: rgb(0, 0, 0); */
          background: radial-gradient(rgb(248, 208, 223), rgb(238, 235, 235));
          bottom: 0;
          left: 0;
          overflow: hidden;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 99999;
        }
  
        .loader-inner {
          bottom: 0;
          height: 60px;
          left: 0;
          margin: auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
        }
        .loader-line-wrap {
          animation: spin 2000ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
          box-sizing: border-box;
          height: 50px;
          left: 0;
          overflow: hidden;
          position: absolute;
          top: 0;
          transform-origin: 50% 100%;
          width: 100px;
        }
        .loader-line {
          border: 4px solid transparent;
          border-radius: 100%;
          box-sizing: border-box;
          height: 100px;
          left: 0;
          margin: 0 auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
        }
        .loader-line-wrap:nth-child(1) {
          animation-delay: -50ms;
        }
        .loader-line-wrap:nth-child(2) {
          animation-delay: -100ms;
        }
        .loader-line-wrap:nth-child(3) {
          animation-delay: -150ms;
        }
        .loader-line-wrap:nth-child(4) {
          animation-delay: -200ms;
        }
        .loader-line-wrap:nth-child(5) {
          animation-delay: -250ms;
        }
  
        .loader-line-wrap:nth-child(1) .loader-line {
          border-color: hsl(0, 80%, 60%);
          height: 90px;
          width: 90px;
          top: 7px;
        }
        .loader-line-wrap:nth-child(2) .loader-line {
          border-color: hsl(60, 80%, 60%);
          height: 76px;
          width: 76px;
          top: 14px;
        }
        .loader-line-wrap:nth-child(3) .loader-line {
          border-color: hsl(120, 80%, 60%);
          height: 62px;
          width: 62px;
          top: 21px;
        }
        .loader-line-wrap:nth-child(4) .loader-line {
          border-color: hsl(180, 80%, 60%);
          height: 48px;
          width: 48px;
          top: 28px;
        }
        .loader-line-wrap:nth-child(5) .loader-line {
          border-color: hsl(240, 80%, 60%);
          height: 34px;
          width: 34px;
          top: 35px;
        }
  
        @keyframes spin {
          0%,
          15% {
            transform: rotate(0);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .loader2 {
          position: absolute;
          top: 65%;
          left: 40%;
          margin-left: 10%;
          transform: translate3d(-50%, -50%, 0);
        }
        .dot {
          width: 24px;
          height: 24px;
          background: #3ac;
          border-radius: 100%;
          display: inline-block;
          animation: slide 1s infinite;
        }
        .dot:nth-child(1) {
          animation-delay: 0.1s;
          background: #32aacc;
        }
        .dot:nth-child(2) {
          animation-delay: 0.2s;
          background: #64aacc;
        }
        .dot:nth-child(3) {
          animation-delay: 0.3s;
          background: #96aacc;
        }
        .dot:nth-child(4) {
          animation-delay: 0.4s;
          background: #c8aacc;
        }
        .dot:nth-child(5) {
          animation-delay: 0.5s;
          background: #faaacc;
        }
        @-moz-keyframes slide {
          0% {
            transform: scale(1);
          }
          50% {
            opacity: 0.3;
            transform: scale(2);
          }
          100% {
            transform: scale(1);
          }
        }
        @-webkit-keyframes slide {
          0% {
            transform: scale(1);
          }
          50% {
            opacity: 0.3;
            transform: scale(2);
          }
          100% {
            transform: scale(1);
          }
        }
        @-o-keyframes slide {
          0% {
            transform: scale(1);
          }
          50% {
            opacity: 0.3;
            transform: scale(2);
          }
          100% {
            transform: scale(1);
          }
        }
        @keyframes slide {
          0% {
            transform: scale(1);
          }
          50% {
            opacity: 0.3;
            transform: scale(2);
          }
          100% {
            transform: scale(1);
          }
        }
      </style>
